<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unconventional Calculator</title>
    <link rel="stylesheet" href="style.css">
       <script src="./assets/app.js" defer></script>
    <script src="./assets/main.js" defer></script> 
</head>
<body>
    <header id="header">
            <h1>The Unconventional Calculator</h1>
    </header>

    <section id="calculator">
            <input type="number"  id="user-input">
            <div id="button">
                <button id="btn-add">+</button>
                <button id="btn-minus">-</button>
                <button id="btn-multiply">*</button>
                <button id="btn-divide">/</button>
            </div>
    </section>
    <section id="calculator-two">
      <div id="central">
            <h2  id="calculate-result">0</h2>
        <h2>Results: <span id="current-results">0</span></h2>
      </div>
    </section>
</body>
</html>
